<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="values">
            <div class="value-item">
                <span class="label">LEFT WEIGHT</span>
                <span id="left-weight" class="value">0kg</span>
            </div>
            <div class="value-item">
                <span class="label">NEXT WEIGHT</span>
                <span id="next-weight" class="value">0kg</span>
            </div>
            <div class="value-item">
                <span class="label">ANGLE</span>
                <span id="angle" class="value">0Â°</span>
            </div>
            <div class="value-item">
                <span class="label">RIGHT WEIGHT</span>
                <span id="right-weight" class="value">0kg</span>
            </div>
        </div>

        <div class="seesaw-area">
            <div class="seesaw-container">
                <div class="plank">
                    <div class="balance-point"></div>
                </div>
                <div class="base"></div>
            </div>
        </div>

        <div id="logs"></div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
